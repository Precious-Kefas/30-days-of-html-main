<!DOCTYPE html>
<html>
  <head>
    <title>26 - Use target attribute to open link in new tab</title>
  </head>
  <body>
    <!-- Use the target attribute to open a link in a new tab. -->
    <h3>This links opens in a new tab</h3>
    <a href="https://www.google.com" target="_blank"
      >Open google in new window</a
    >
  </body>
</html>
