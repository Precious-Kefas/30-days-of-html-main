<!DOCTYPE html>
<html>
  <head>
    <title>18 - Create a basic HTML form with checkboxes</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to select one or more options from a group of checkboxes. -->
    <form>
      <label>
        <input type="checkbox" name="option1" value="option1" checked />
        Option 1
      </label>
      <label>
        <input type="checkbox" name="option2" value="option2" />
        Option 2
      </label>
      <label>
        <input type="checkbox" name="option3" value="option3" />
        Option 3
      </label>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
