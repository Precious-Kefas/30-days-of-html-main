<!DOCTYPE html>
<html>
  <head>
    <title>18 - Create a basic HTML form with checkboxes</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to select one or more options from a group of checkboxes. -->
     <main>
    <form action="">
       
      <h2>Please select your gender </h2>
      <label for="gender"> <input type="checkbox" name="gender" >Male </label> <br>
      <label for="gender"> <input type="checkbox" name="gender" >Female </label> <br>
      <label for="gender"> <input type="checkbox"  name="gender" >Non-binary </label> <br>
      <label for="gender"> <input type="checkbox"  name="gender" >Other</label> <br>

       <button type="submit">Submit</button>
    </form>
    </main>
  </body>
</html>
