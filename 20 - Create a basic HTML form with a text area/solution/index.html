<!DOCTYPE html>
<html>
  <head>
    <title>20 - Create a basic HTML form with a text area</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to input text into a textarea. -->
    <form>
      <label for="message">
        <textarea name="message"></textarea>
      </label>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
