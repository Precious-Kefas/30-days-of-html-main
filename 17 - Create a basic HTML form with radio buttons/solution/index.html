<!DOCTYPE html>
<html>
  <head>
    <title>17 - Create a basic HTML form with radio buttons</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to select one option from a group of
    radio buttons. -->
    <form>
      <label>
        <input type="radio" name="option" value="option1" checked />
        Option 1
      </label>
      <label>
        <input type="radio" name="option" value="option2" />
        Option 2
      </label>
      <label>
        <input type="radio" name="option" value="option3" />
        Option 3
      </label>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
