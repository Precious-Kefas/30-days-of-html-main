<!DOCTYPE html>
<html>
  <head>
    <title>17 - Create a basic HTML form with radio buttons</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to select one option from a group of
    radio buttons. -->

    <main>
    <form action="">
       
      <h2>Please select your device </h2>
      <label for="device_type"> <input type="radio" name="device_type" >Laptop </label> <br>
       <label for="device_type"> <input type="radio" name="device_type" >Moile </label> <br>
       <label for="device_type"> <input type="radio" name="device_type" >Tab </label> <br>
       <label for="device_type"> <input type="radio" name="device_type" >Desktop</label> <br>

       <button type="submit">Submit</button>
    </form>
    </main>
  </body>
</html>
